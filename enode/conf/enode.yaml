# 日志记录器配置
loggerConfig:
  # mongoDB地址: 采用mongoDB uri
  mongodbUri: mongodb://127.0.0.1:27017
  # mongoDB连接超时: 单位毫秒
  mongodbConnectTimeout: 5000
  # "日志批次大小": "为了减少mongodb网络往返耗时，打包成一批写入",
  logBatchSize: 100
  # "日志自动提交超时": "在batch未达到批次阈值之前，超时会自动提交日志，单位ms",
  logCommitTimeout: 5000

